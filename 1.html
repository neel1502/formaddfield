 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <h1>Mobile Info</h1>
    <div class="form-data">
        <form action="#" id="myform" class="form-fields" onsubmit="return submitData()">
            <label for="serial">Serial No.</label>
            <input required type="text" id="serial"><br><br>
            
            <label for="modal">Modal No.</label>
            <input required type="text" id="modal"><br><br>
            
            <button type="submit">Submit</button>
        </form>
        <div id="toast" style="display: none;">
            <span id="closeToast" onclick="closeToast()">x</span>
            <span id="toastMessage"></span>
        </div>
        <ul id="submittedData"></ul>
    </div>

    <script>
        function submitData() {
            var serialNo = document.querySelector('#serial').value;
            var modalNo = document.querySelector('#modal').value;

            console.log('Serial No.:', serialNo);
            console.log('Modal No.:', modalNo);

            showSuccessMessage();

            return false;
        }

        function showSuccessMessage() {
            var toast = document.getElementById('toast');
            var toastMessage = document.getElementById('toastMessage');
            toast.style.display = 'block';
            toastMessage.textContent = 'Submitted successfully';

            addToSubmittedData();

            setTimeout(function () {
                toast.style.display = 'none';
                toastMessage.textContent = '';
                document.getElementById('myform').reset();
            }, 2000);
        }

        function addToSubmittedData() {
            var submittedDataList = document.getElementById('submittedData');
            var serialNo = document.querySelector('#serial').value;
            var modalNo = document.querySelector('#modal').value;
            var listItem = document.createElement('li');

            var closeBtn = document.createElement('span');
            closeBtn.textContent = 'x';
            closeBtn.className = 'close-button';
            closeBtn.onclick = function() {
                submittedDataList.removeChild(listItem);
                showDeleteMessage();
            };

            listItem.textContent = 'Serial: ' + serialNo + ', Modal: ' + modalNo;
            listItem.appendChild(closeBtn);
            submittedDataList.appendChild(listItem);
        }

        function showDeleteMessage() {
            var toast = document.getElementById('toast');
            var toastMessage = document.getElementById('toastMessage');
            toast.style.display = 'block';
            toastMessage.textContent = 'Data deleted successfully';

            setTimeout(function () {
                toast.style.display = 'none';
                toastMessage.textContent = '';
            }, 3000);
        }

        function closeToast() {
            var toast = document.getElementById('toast');
            var toastMessage = document.getElementById('toastMessage');
            toast.style.display = 'none';
            toastMessage.textContent = '';
        }
    </script>
</body>
</html>
